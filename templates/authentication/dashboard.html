<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/dashboard-styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" style="display: flex; flex-direction: column;">
        <div class="navbar-brand">
            <a a href="/"><img src="{% static 'images/insightify.png' %}" alt="Insightify Logo" class="logo"></a>
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/favorites">Favorites</a>
            <a href="/reports">View Reports</a>
            <a href="/workspace">Workspace</a>
            <div class="user-profile d-inline-block">
                <img src="{% static 'images/user-placeholder.png' %}" alt="User Profile">
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard container">
        <div class="d-flex justify-content-between align-items-center">
            <h5>Recent works</h5>
            <div class="search-bar">
                <input type="text" placeholder="Search File">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="no-files">No recent file</div>

        <div class="file-actions">
            <button onclick="triggerFileInput()">Upload File</button>
            <input type="file" id="fileInput" style="display:none;" onchange="uploadFile()" accept=".csv">
            <button onclick="createProject()">Create New Project</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
    function triggerFileInput() {
        document.getElementById('fileInput').click();
    }

    // Function to upload the file via AJAX
function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    if (file) {
        const formData = new FormData();
        formData.append('file', file);  // Append the file to the FormData object

        // Send the file to the server using fetch API
        fetch('/upload', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'), // Include CSRF token
            },
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            // Handle success (optional)
            alert('File uploaded successfully!');
            console.log(data);

            if (data.status === 'success') {
                // Update the file list in the frontend
                const fileList = document.querySelector('.no-files ul');
                fileList.innerHTML = '';  // Clear the current list

                // Append each file to the list
                data.files.forEach(fileName => {
                    const li = document.createElement('li');
                    li.textContent = fileName;  // Set file name
                    fileList.appendChild(li);
                });
            }
        })
        .catch(error => {
            // Handle error (optional)
            alert('Error uploading file.');
            console.error(error);
        });
    }
}
    // Helper function to get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
        function createProject() {
            // Redirect to create new project page
            window.location.href = '/create-project';
        }
    </script>
</body>

</html>
