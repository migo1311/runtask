<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/dashboard-styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" style="display: flex; flex-direction: column;">
        <div class="navbar-brand">
            <a a href="/"><img src="{% static 'images/insightify.png' %}" alt="Insightify Logo" class="logo"></a>
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/favorites">Favorites</a>
            <a href="/reports">View Reports</a>
            <a href="/workspace">Workspace</a>
            <div class="user-profile d-inline-block">
                <img src="{% static 'images/user-placeholder.png' %}" alt="User Profile">
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard container">
        <div class="d-flex justify-content-between align-items-center">
            <h5>Recent works</h5>
            <div class="search-bar">
                <input type="text" placeholder="Search File">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="no-files">No recent file</div>

        <div class="file-actions">
            <button onclick="uploadFile()">Upload File</button>
            <button onclick="createProject()">Create New Project</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function uploadFile() {
            // Redirect or trigger file upload
            window.location.href = '/upload';
        }

        function createProject() {
            // Redirect to create new project page
            window.location.href = '/create-project';
        }
    </script>
</body>

</html>
