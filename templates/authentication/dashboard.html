<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar styles */
        
        .navbar {
            background-color: #374785;
            color: white;
            padding: 10px 20px;
            /* Adjust padding for a comfortable fit */
            height: auto;
            /* Automatically adapts height to content */
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .navbar .user-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .logo {
            width: 200px;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 80px;
            }
        }
        /* Dashboard styles */
        
        .dashboard {
            padding: 20px;
        }
        
        .dashboard h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .no-files {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        /* File actions */
        
        .file-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .file-actions button {
            background-color: #374785;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .file-actions button:hover {
            background-color: #2e3a65;
        }
        
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
            width: 200px;
        }
        
        .search-bar button {
            background-color: #374785;
            border: none;
            padding: 5px 10px;
            border-radius: 0 5px 5px 0;
            color: white;
            cursor: pointer;
        }
        
        .search-bar button:hover {
            background-color: #2e3a65;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center px-4">
        <div class="navbar-brand">
            <img src="{% static 'images/insightify.png' %}" alt="Insightify Logo" class="logo">
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/favorites">Favorites</a>
            <a href="/reports">View Reports</a>
            <a href="/workspace">Workspace</a>
            <div class="user-profile d-inline-block">
                <img src="{% static 'images/user-placeholder.png' %}" alt="User Profile">
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard container">
        <div class="d-flex justify-content-between align-items-center">
            <h5>Recent works</h5>
            <div class="search-bar">
                <input type="text" placeholder="Search File">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="no-files">No recent file</div>

        <div class="file-actions">
            <button onclick="uploadFile()">Upload File</button>
            <button onclick="createProject()">Create New Project</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function uploadFile() {
            // Redirect or trigger file upload
            window.location.href = '/upload';
        }

        function createProject() {
            // Redirect to create new project page
            window.location.href = '/create-project';
        }
    </script>
</body>

</html>
